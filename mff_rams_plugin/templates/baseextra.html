{% if c.PAGE_PATH == '/preregistration/index' %}
    <script type="text/javascript">
        $(function () {
            $('li:contains("promo code")').each(function() {
                $(this).remove();
            });
        });
    </script>
{% endif %}

<script type="text/javascript">
    $(function() {
        {% if '/groups/' not in c.PAGE_PATH and '/group_admin/' not in c.PAGE_PATH and '/reg_admin/' not in c.PAGE_PATH %}
        if ($("form[action*='delete']")) {
                $("form[action*='delete']").hide();
            }
        {% endif %}

        if ($("form[action*='lost_badge']")) {
            $("form[action*='lost_badge']").remove();
        }

    });
</script>
